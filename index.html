<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fireworks and Balloons</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      
      font-family:  monospace;
      overflow: hidden;
      background-image: url('https://picsum.photos/id/56/2880/1920');
    }
    
    .lead {
        color: white;
    }
    
    
    h1 {
      font-family: Monserat;
      color: #ff4081;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      margin-top: 150px;
      letter-spacing: 2px;
      font-size: 57;
    }

    .balloon {
      position: absolute;
      width: 80px;
      height: 120px;
      background: radial-gradient(circle, #ff7c7c, #ff3b3b);
      border-radius: 50%;
      animation: float 10s ease-in-out infinite;
    }

    #balloon1 {
      left: 10%;
      bottom: -100px;
      animation-duration: 12s;
    }

    #balloon2 {
      left: 50%;
      bottom: -120px;
      animation-duration: 14s;
    }

    #balloon3 {
      left: 80%;
      bottom: -150px;
      animation-duration: 10s;
    }

    @keyframes float {
      0% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-600px) rotate(360deg); }
      100% { transform: translateY(0) rotate(720deg); }
    }

    #fireworks {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .firework {
      position: absolute;
      background-color: rgba(255, 0, 0, 0.7);
      border-radius: 50%;
      width: 15px;
      height: 15px;
      animation: fireworkEffect 1.5s ease-out infinite;
    }

    @keyframes fireworkEffect {
      0% { transform: scale(0); opacity: 1; }
      50% { transform: scale(1.5); opacity: 0.5; }
      100% { transform: scale(0); opacity: 0; }
    }
  </style>
</head>
<body>


  <section class="hero">
    <div class="container text-center">
      <h1 id="birthdayText">HAPPY BIRTHDAY!</h1>
      <p class="lead">Enjoy the celebration!</p>
      <div class="balloon" id="balloon1"></div>
      <div class="balloon" id="balloon2"></div>
      <div class="balloon" id="balloon3"></div>
    </div>
  </section>

  <div id="fireworks"></div>

  <!--<footer class="footer">
    <div class="container">
      <p>&copy; 2024 Greetings</p>
    </div>
  </footer>-->

  <script>
    function createFireworks() {
      const fireworksContainer = document.getElementById("fireworks");
      for (let i = 0; i < 30; i++) {
        const firework = document.createElement("div");
        firework.classList.add("firework");
        firework.style.left = `${Math.random() * 100}%`;
        firework.style.top = `${Math.random() * 100}%`;
        firework.style.animationDelay = `${Math.random() * 2}s`;
        firework.style.animationDuration = `${Math.random() * 2 + 1}s`;
        fireworksContainer.appendChild(firework);
        firework.addEventListener("animationend", () => firework.remove());
      }
    }

    window.onload = () => {
      createFireworks();
    };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
